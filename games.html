<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            display: block;
            margin: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #scoreboard {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        #scoreboard ol {
            display: inline-block;
            text-align: left;
            padding-left: 0;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <br>
    <button id="startGame">Start Game</button>
    <div id="scoreboard"></div>
  <div class="container">
    <div class="corner-accent corner-top-left"></div>
    <div class="corner-accent corner-top-right"></div>
    <div class="corner-accent corner-bottom-left"></div>
    <div class="corner-accent corner-bottom-right"></div>

    <h1>Jonathan Zook</h1>
    <p>Welcome to my website</p>
    <a href="links.html">Links</a>
    <a href="https://jonathanzook.com/intuitivediagnostics">ID</a>
    <a href="https://jonathanzook.com/blog">Blog</a>
    <a href="index.html">Games</a>
  </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startGame");
        const scoreboard = document.getElementById("scoreboard");

        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let score = 0;
        let game;

        const bodyImg = new Image();
        bodyImg.src = "https://images.squarespace-cdn.com/content/v1/65732563a614a95a7143d24c/1729866607138-V4OTW4E1HYA2IQHOOSUW/401A8682.jpg?format=2500w";

        const headImg = new Image();
        headImg.src = "https://images.squarespace-cdn.com/content/v1/65732563a614a95a7143d24c/1705194159010-CKW3LCZXYNDN36YXZAQY/DanDale+Fence+favicon.jpg?format=2500w";

        document.addEventListener("keydown", changeDirection);
        startButton.addEventListener("click", startGame);

        function changeDirection(event) {
            const key = event.keyCode;
            if ([37, 38, 39, 40].includes(key)) {
                event.preventDefault();
            }
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
        }

        function drawGame() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(bodyImg, food.x, food.y, box, box);

            snake.forEach((segment, index) => {
                const imageToDraw = index === 0 ? headImg : bodyImg;
                ctx.drawImage(imageToDraw, segment.x, segment.y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(segment.x, segment.y, box, box);
            });

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };
            if (collision(newHead, snake) || snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
                clearInterval(game);
                updateHighScores(score);
                displayHighScores();
                return;
            }
            snake.unshift(newHead);
        }

        function collision(head, array) {
            return array.some(segment => head.x === segment.x && head.y === segment.y);
        }

        function startGame() {
            if (game) clearInterval(game);
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            score = 0;
            scoreboard.innerHTML = "";
            game = setInterval(drawGame, 100);
        }

        function updateHighScores(currentScore) {
            let playerName = prompt("New High Score! Enter your name:") || "Anonymous";
            let highScores = JSON.parse(localStorage.getItem("highScores")) || [];
            highScores.push({ name: playerName, score: currentScore });
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 5); // Keep top 5
            localStorage.setItem("highScores", JSON.stringify(highScores));
        }

        function displayHighScores() {
            let highScores = JSON.parse(localStorage.getItem("highScores")) || [];
            let html = `<p>Game Over! Score: ${score}</p><h3>Top 5 High Scores:</h3><ol>`;
            highScores.forEach(entry => {
                html += `<li>${entry.name}: ${entry.score}</li>`;
            });
            html += `</ol>`;
            scoreboard.innerHTML = html;
        }
    </script>
   
</body>
</html>
