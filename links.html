<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #cfcfcf;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    header {
      padding: 60px 20px 20px 20px;
    }

    h1 {
      font-size: 4rem;
      color: silver;
      text-shadow: 0 0 15px #aaa, 0 0 30px #999;
      margin: 0;
    }

    p {
      font-size: 1.3rem;
      color: #a8f8ff;
      text-shadow: 0 0 6px #00ffff88;
      margin: 10px 0 40px 0;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 60px;
    }

    nav a {
      padding: 12px 24px;
      background-color: #1f1f1f;
      border: 2px solid #00ffff55;
      border-radius: 10px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 0 0 5px #00ffff88;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00ffff;
      color: #0d0d0d;
      text-shadow: none;
      box-shadow: 0 0 10px #00ffffaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Links</h1>
    <p>Select your destination</p>
  </header>

  <nav>
    <a href="https://jonathanzook.com">Home</a>
    <a href="https://jonathanzook.com/intuitivediagnostics">ID</a>
    <a href="https://jonathanzook.com/blog">Blog</a>
    <a href="games.html">Games</a>
  </nav>

</body>
</html>
