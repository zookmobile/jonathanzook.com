<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Site</title>
  <style>
    body {
      background-color: #1a1a1a; /* Dark black background */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      color: #ffffff; /* White text for contrast */
    }

    .container {
      border: 8px solid #ffd700; /* Gold border */
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); /* Gold-tinted shadow */
      position: relative;
      background-color: #2c2c2c; /* Slightly lighter dark for container */
    }

    .corner-accent {
      width: 20px;
      height: 20px;
      background-color: #ffd700; /* Gold accents */
      position: absolute;
    }

    .corner-top-left {
      top: -10px;
      left: -10px;
    }

    .corner-top-right {
      top: -10px;
      right: -10px;
    }

    .corner-bottom-left {
      bottom: -10px;
      left: -10px;
    }

    .corner-bottom-right {
      bottom: -10px;
      right: -10px;
    }

    h1 {
      font-size: 48px;
      color: #4169e1; /* Royal blue for header */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Darker shadow for depth */
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #d3d3d3; /* Light grey for paragraph text */
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4169e1; /* Royal blue buttons */
      color: #ffffff; /* White text */
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin: 10px; /* Space between buttons */
    }

    a:hover {
      background-color: #000080; /* Navy on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="corner-accent corner-top-left"></div>
    <div class="corner-accent corner-top-right"></div>
    <div class="corner-accent corner-bottom-left"></div>
    <div class="corner-accent corner-bottom-right"></div>

    <h1>Jonathan Zook</h1>
    <p>This is my new homepage!</p>
    <a href="games.html">Games</a>
    <a href="https://jonathanzook.com/links">Links</a>
    <a href="https://jonathanzook.com/intuitivediagnostics">ID</a>
    <a href="https://jonathanzook.com/blog">Blog</a>
  </div>
</body>
</html>
