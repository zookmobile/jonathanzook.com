<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Site</title>
  <style>
    body {
      background-color: #f7f7f7; /* Very light grey */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    .container {
      border: 8px solid gold;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .corner-accent {
      width: 20px;
      height: 20px;
      background-color: gold;
      position: absolute;
    }

    .corner-top-left {
      top: -10px;
      left: -10px;
    }

    .corner-top-right {
      top: -10px;
      right: -10px;
    }

    .corner-bottom-left {
      bottom: -10px;
      left: -10px;
    }

    .corner-bottom-right {
      bottom: -10px;
      right: -10px;
    }

    h1 {
      font-size: 48px;
      color: royalblue;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: royalblue;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: navy;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="corner-accent corner-top-left"></div>
    <div class="corner-accent corner-top-right"></div>
    <div class="corner-accent corner-bottom-left"></div>
    <div class="corner-accent corner-bottom-right"></div>

    <h1>Jonathan Zook</h1>
    <p>This is my new homepage!</p>
    <a href="games.html">Play My Game</a>
  </div>
</body>
</html>
